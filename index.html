<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/icone.jpg" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Relógio</title>
</head>
<body>
    <div id="clock">
        <div id="digital"></div>
      </div>
      <div id="parameters">
        <fieldset id="currentTime">
          <label>currentTime</label>
          <input class="value" type="text" />
          <input class="range" type="range" min="0" max="86400000" step="1" />
        </fieldset>
        <fieldset id="speed">
          <label>speed</label>
          <input class="value" type="text" value="1" />
          <input class="range" type="range" min=".01" max="2" step=".01" value="1" />
        </fieldset>
      </div>
      <div id="controls">
        <button id="play">INICIAR</button>
        <button id="pause">PAUSAR</button>
        <button id="reverse">INVERTER</button>
        <button id="alternate">ALTERNAR</button>
        <button id="slowmo">CÂMERA LENTA</button>
        <button id="speedup">ACELERAR</button>
        <button id="normalspeed">VELOCIDADE NORMAL</button>
        <button id="reset">REDEFINIR</button>
        <button id="resume">CONTINUAR</button>
        <button id="seek">IR PARA O TEMPO ATUAL</button>
        <button id="complete">COMPLETAR</button>
        <button id="restart">REINICIAR</button>
        
      </div>
      
      <script type="module" src="js/script.js"></script>
</body>
</html>
